<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Note Master</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.1.3/flatly/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
      integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../public/assets/css/styles.css" />
  </head>

  <body>
    <nav class="navbar navbar-dark bg-dark">
      <h1><a class="navbar-brand" href="/">Note Master</a></h1>
    </nav>
    <div class="container-fluid">
      <div class="row">
        <div class="col-4 list-container">
          <div class="card">
            <ul class="list-group"></ul>
          </div>
        </div>
        <div class="col-8">
          <div class="container">
          <div class="row">
            
            <div class="col-3">
              <input
                class="note-title"
                placeholder="Note Title"
                maxlength="35"
                type="text"
              />
            </div>
          </div>
        
            <div class="col-9">
              <textarea
                class="note-textarea"
                placeholder="Note Text"
              ></textarea>
              <button id="saveBtn" type="button" class="btn btn-outline-primary">Save Note</button>
            </div>
          </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="/assets/js/index.js"></script>
  </body>
</html>

<script type="text/javascript">
$("#saveBtn").on("click", function(event) {
  event.preventDefault();

  let newNote = {
    $('textarea.note-textarea');}
  console.log(newNote);
});

</script>
